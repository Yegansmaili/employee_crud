{% extends '_base.html' %}
{% load static %}

{% load crispy_forms_tags %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
{% block title %}register{% endblock %}

{% block content %}
  <div class="d-flex justify-content-center mt-5" dir="ltr">
    <div class="col-xl-5 col-lg-4 col-md-5 col-sm-5 col-xs-6 bg-white m-3 m-sm-5 border rounded px-4 pt-4 pb-3 shadow">
        <form method="post">
            {% csrf_token %}
            <h1 class="text-center">register</h1>
            {{ form|crispy }}
            <button type="submit" class="btn btn-success mt-3 w-100">register</button>

        </form>
         <p><a href="{% url 'account_login' %}">Already have an account?</a></p>
    </div>

</div>

{% endblock %}
